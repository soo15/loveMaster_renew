<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>CSS로 DIV 태그를 수평 가운데 정렬하기 02</title>
    <style>
        #container {
            width:300px;
            height:300px;
            background-color: skyblue;
            text-align: center; /*수평 중앙정렬*/
        }
        #block {
            width:50px;
            height:50px;
            background-color: orange;
            display: inline-block /*인라인 요소 필요*/
        }
    </style>
</head>

<body>
   
    <div id="container">
        <div id="block"></div>
    </div>
    
</body>
</html>
