<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
    <style>
        h1 {
            color: red !important;
        }
        .blue {
            color: blue;
        }
        #green {
            color: green;
        }
    </style>
</head>
<body>
   
   <h1 class="blue" id="green" style="color: gold">CSS Apply Priority</h1>
    
</body>
</html>
