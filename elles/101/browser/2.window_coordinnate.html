<html lang="en">

    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', function (e) {
            const Rect = this.getBoundingClientRect();

        });


        const sB = document.querySelector('.scrollBy');
        const sT = document.querySelector('.scrollTo');
        const sIt = document.querySelector('.scrollInto');
        sB.addEventListener('click', () => {
            window.scrollBy({
                top: 100,
                left: 0,
                behavior: "smooth"
            });
        });
        sT.addEventListener('click', () => {
            window.scrollTo(0, 0);
        });
        sIt.addEventListener('click', () => {
            special.scrollIntoView();
        });
