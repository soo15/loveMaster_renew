<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        color: white;
        background-color: #293039;
      }

      div {
        border: 1px solid white;
        padding: 32px;
      }

      .parent {
        font-size: 8em;
        width: 500px;
      }

      .child {
        background-color: burlywood;
        font-size: 0.5em;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child">Child</div>
    </div>
  </body>
</html>
