<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

</head>

<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <sction class="game__field"></sction>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">Hellow! </span>
    </section>
</body>

</html>
